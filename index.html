<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./styles/main.css">
   <title>Tutoria</title>
</head>
<body>
   <div id="app">
      <header id="main">
         <div>
            <h1>Sua Agenda</h1>
            <p>Aqui você pode ver todos os agendamentos para hoje</p>
         </div>
         <div>
            <input type="date" id="">
         </div>
      </header>
      <section id="morning">
         <header>
            <div class="content">
               <img src="./assets/morning.svg" alt="ícone de manhã">
               <h2>Manhã</h2>
            </div>
            <span>09h-12h</span>
         </header>
         <div class="detail"></div>
         <ul class="schedules-morning">
            <li>
               <strong>09:00</strong>
               <strong>Rachel <span>/ Eric Clapton</span></strong>
               <span>Fingerstyle</span>
               <img src="" alt="">
            </li>
            <div class="detail"></div>
         </ul>
      </section>
      <section id="afternoon">
         <header>
            <div class="content">
               <img src="" alt="">
               <h2>Tarde</h2>
            </div>
            <span>13h-18h</span>
         </header>
         <div class="detail"></div>
         <ul class="schedules-afternoon">
         </ul>
      </section>
      <section id="night">
         <header>
            <div class="content">
               <img src="" alt="">
               <h2>Noite</h2>
            </div>
            <span>19h-21h</span>
         </header>
         <div class="detail"></div>
         <ul class="schedules-night">
         </ul>
      </section>
   </div>
   
   <button>NOVO AGENDAMENTO</button>
</body>
</html>
